version: "3.8"

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - /mnt/media/appdata/qbittorrent/config:/config
      - /mnt/media/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /mnt/media/appdata/jellyfin/config:/config
      - /mnt/media/appdata/jellyfin/cache:/cache
      - /mnt/media/media:/data
      # Optional: if you want Jellyfin to also see torrents-in-progress:
      - /mnt/media/downloads:/data/downloads
    ports:
      - 8096:8096
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8096/web/index.html"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
