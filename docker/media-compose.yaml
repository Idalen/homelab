version: "3.8"

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - /home/damv/docker/qbittorrent/config:/config
      - /home/damv/docker/qbittorrent/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /home/damv/docker/jellyfin/config:/config
      - /home/damv/docker/jellyfin/cache:/cache
      - /home/damv/docker/qbittorrent/downloads:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped
